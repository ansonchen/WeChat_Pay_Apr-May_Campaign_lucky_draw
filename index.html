<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <link rel="stylesheet" href="./static/css/test.css"> -->
    <script src="./static/lib/test.js"></script>
</head>
<body class="">
	<div class="onload">
		<img class="absolute  gear_M rotateX3-" src="static/images/gear_M.png">
		<img class="absolute  gear_S rotateX3" src="static/images/gear_S.png">
		<span class="absolute">LOADING</span>
	</div>
	<div class="shell">
		<!-- <div class="absolute head_gradient"></div> -->
		<div class=" absolute plate gear_L transition_1x"><img class="" src="static/images/gear_L.png"></div>
		<div class=" absolute plate gear_XL  transition_1x"><img class="" src="static/images/gear_XL.png"></div>
		<div class=" absolute plate pendulum transition_1x"><img class=" " src="static/images/pendulum.png"></div>

		<div class=" absolute title gear_L transition_1x"><img class=" rotateX2" src="static/images/gear_L.png"></div>
		<div class=" absolute title gear_M transition_1x"><img class=" rotateX2-" src="static/images/gear_M.png"></div>
		<div class=" absolute title gear_S transition_1x"><img class=" rotateX4" src="static/images/gear_S.png"></div>
		<div class=" absolute plate plate_inside  transition_1x"><img class="rotateX1" src="static/images/plate_inside.png"></div>
		<div class="absolute title game_title  transition_1x"><img class="" src="static/images/game_title.png"></div>

		<div class=" absolute title fish_top_a transition_1x"><img class="shake" src="static/images/fish_top_a.png"></div>
		<div class=" absolute title fish_top_b transition_1x"><img class=" shake" src="static/images/fish_top_b.png"></div>
		<div class=" absolute Sands_Resorts_logo"><img class="" src="static/images/Sands_Resorts_3D_SC_20160505.png"></div>

		<div class=" absolute plate plate_outside  transition_1x"><img class="" src="static/images/plate_outside.png"></div>
		

		<div class="absolute gear_shaft gear_shaft_rotate---"></div>
		<img class="absolute gear_shaft_cover" src="static/images/gear_shaft_cover.png">


		<div class=" absolute fish_bottom_1 transition_1x "><img class="shake" src="static/images/fish_bottom_1.png"></div>
		<div class=" absolute fish_bottom_2 transition_1x"><img class=" shake" src="static/images/fish_bottom_2.png"></div>
		<div class=" absolute front_object transition_1x "><img class="" src="static/images/front_object.png"></div>


		<div class="absolute button_mask"></div>

		<div class=" absolute game_but beard beard_1 transition_1x"><img class="transition_2x" src="static/images/beard_1.png"></div>
		<div class=" absolute game_but beard beard_2 transition_1x"><img class="transition_2x" src="static/images/beard_2.png"></div>
		<div class=" absolute game_but beard beard_3 transition_1x"><img class="transition_2x" src="static/images/beard_3.png"></div>
		<div class=" absolute game_but beard beard_4 transition_1x"><img class="transition_2x" src="static/images/beard_4.png"></div>
		<div class=" absolute game_but beard beard_5 transition_1x"><img class="transition_2x" src="static/images/beard_5.png"></div>
		<div class=" absolute game_but beard beard_6 transition_1x"><img class="transition_2x" src="static/images/beard_6.png"></div>
		<div class=" absolute game_but beard beard_7 transition_1x"><img class="transition_2x" src="static/images/beard_7.png"></div>
		<div class=" absolute game_but beard beard_8 transition_1x"><img class="transition_2x" src="static/images/beard_8.png"></div>

		<div class=" absolute game_but gear_M  transition_1x"><img class="rotateX2-" src="static/images/gear_M.png"></div>
		<div class=" absolute game_but gear_L_a transition_1x"><img class=" rotateX2" src="static/images/gear_L.png"></div>
		<div class=" absolute game_but gear_L_b transition_1x"><img class=" rotateX1-" src="static/images/gear_L.png"></div>
		<div class=" absolute game_but pointer transition_2x"><img class=" " src="static/images/pointer.png"></div>
		<div class=" absolute game_but button_img transition_1x"><img class="" src="static/images/button.png"></div>
		<div class="absolute game_but button transition_1x">
			<div class="money">
				<div class="money_1">$</div>
				<div class="money_2 money_run"></div>
				<div class="money_3 money_run"></div>
				<div class="money_4 money_run"></div>
			</div>
			<div class="status">!!!</div>

		</div>
		
		<div class="absolute show_prize">
			<div class="absolute prize_img"></div>
			<div class="absolute prize_frame"></div>
			<div class="absolute prize_name">
				恭喜您获得
				<span>自助午餐买一送一优惠券</span>
				<i>巴黎人自助餐/沨竹自助餐/皇雀印度餐厅</i>
			</div>
			<button class="absolute">立即领取</button>

		</div>
		<div class="offers_list">
			<h1>锦鲤豪赏 100%中奖</h1>
			<ul>
				<li class="offers">
					<img src="static/images/offers/offers1.jpg">
					<p>巴黎人酒店套房(1间)</p>
				</li>
				<li class="offers">
					<img src="static/images/offers/offers2.jpg">
					<p>自助午餐券(1位)</p>
					<p>巴黎人自助餐/沨竹自助餐/皇雀印度餐厅</p>
				</li>
				<li class="offers">
					<img src="static/images/offers/offers3.jpg">
					<p>MOP100餐饮券</p>
				</li>
				<li class="offers">
					<img src="static/images/offers/offers4.jpg">
					<p>自助午餐买一送一优惠券</p>
					<p>巴黎人自助餐/沨竹自助餐/皇雀印度餐厅</p>
				</li>
				<li class="offers">
					<img src="static/images/offers/offers5.jpg">

					<p>餐饮8折优惠券</p>
				</li>
				<li class="offers">
					<img src="static/images/offers/offers6.jpg">
					<p>莉沙蛋挞（1个）</p>
				</li>
			</ul>
			<a class="tAndC" href="../">T&C条款与细则</a>
		</div>




	</div>
	


<script>
    // console.log('可直接写js代码');
</script>

</html>
